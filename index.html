
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veo 3 Prompt Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    input, select, textarea { width: 100%; margin-bottom: 1rem; padding: 0.5rem; }
    .output { margin-top: 2rem; background: #f9f9f9; padding: 1rem; border: 1px solid #ccc; }
    .readonly { background: #eee; }
  </style>
</head>
<body>
  <h1>Veo 3 Prompt Generator</h1>
  <form id="promptForm">
    <input placeholder="Subjek" id="subjek" required />
    <input placeholder="Aksi" id="aksi" required />
    <input placeholder="Ekspresi" id="ekspresi" />
    <input placeholder="Tempat" id="tempat" />
    <select id="waktu">
      <option value="pagi hari">Pagi Hari</option>
      <option value="siang hari">Siang Hari</option>
      <option value="sore hari">Sore Hari</option>
      <option value="malam hari">Malam Hari</option>
    </select>
    <select id="kamera">
      <option value="3D Rotation (rotasi 3D)">3D Rotation (rotasi 3D)</option>
      <option value="Dolly Zoom (zoom dolly)">Dolly Zoom (zoom dolly)</option>
      <option value="Tracking Shot (pengambilan gambar mengikuti subjek)">Tracking Shot (pengambilan gambar mengikuti subjek)</option>
    </select>
    <select id="pencahayaan">
      <option value="natural light">Natural Light</option>
      <option value="low light">Low Light</option>
      <option value="studio lighting">Studio Lighting</option>
    </select>
    <select id="gaya">
      <option value="cinematic">Cinematic</option>
      <option value="documentary">Documentary</option>
      <option value="handheld">Handheld</option>
    </select>
    <select id="suasana">
      <option value="emotional">Emotional</option>
      <option value="tense">Tense</option>
      <option value="calm">Calm</option>
    </select>
    <input placeholder="Suara atau Musik" id="musik" />
    <input placeholder="Kalimat yang Diucapkan" id="dialog" />
    <textarea placeholder="Detail Tambahan" id="tambahan"></textarea>
    <button type="submit">Generate Prompt</button>
  </form>

  <div class="output">
    <h3>Prompt Bahasa Indonesia (editable)</h3>
    <textarea id="outputID" rows="5"></textarea>

    <h3>Prompt Bahasa Inggris (final)</h3>
    <textarea id="outputEN" rows="5" class="readonly" readonly></textarea>
  </div>

<script>
document.getElementById('promptForm').onsubmit = function(e) {
  e.preventDefault();

  const subjek = document.getElementById("subjek").value;
  const aksi = document.getElementById("aksi").value;
  const ekspresi = document.getElementById("ekspresi").value;
  const tempat = document.getElementById("tempat").value;
  const waktu = document.getElementById("waktu").value;
  const kamera = document.getElementById("kamera").value;
  const pencahayaan = document.getElementById("pencahayaan").value;
  const gaya = document.getElementById("gaya").value;
  const suasana = document.getElementById("suasana").value;
  const musik = document.getElementById("musik").value;
  const dialog = document.getElementById("dialog").value;
  const tambahan = document.getElementById("tambahan").value;

  const idPrompt = `Seorang ${subjek} sedang ${aksi} dengan ekspresi ${ekspresi}, berlokasi di ${tempat} pada ${waktu}. Kamera menggunakan gerakan ${kamera}, pencahayaan ${pencahayaan}, gaya video ${gaya} dengan suasana ${suasana}. Musik atau suara: ${musik}. Kalimat yang diucapkan: "${dialog}". Detail tambahan: ${tambahan}.`;

  const enPrompt = `A ${subjek} is ${aksi} with a ${ekspresi} expression, located in ${tempat} during the ${waktu}. The camera uses ${kamera}, lighting is ${pencahayaan}, video style is ${gaya}, and the atmosphere is ${suasana}. Sound or music: ${musik}. Spoken line: "${dialog}". Additional details: ${tambahan}.`;

  document.getElementById("outputID").value = idPrompt;
  document.getElementById("outputEN").value = enPrompt;
}
</script>
</body>
</html>
